<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RuinedFooocus</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #111;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }
    .title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #9333ea, #c084fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #9333ea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .status {
      font-size: 13px;
      color: #a1a1aa;
      max-width: 400px;
      text-align: center;
      word-break: break-word;
      min-height: 40px;
      display: flex;
      align-items: center;
    }
    .error-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      max-width: 500px;
      text-align: center;
    }
    .error-container.visible {
      display: flex;
    }
    .error-message {
      font-size: 13px;
      color: #ef4444;
      white-space: pre-wrap;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 16px;
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
      text-align: left;
      -webkit-app-region: no-drag;
    }
    .retry-btn {
      -webkit-app-region: no-drag;
      background: #9333ea;
      color: white;
      border: none;
      padding: 8px 24px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .retry-btn:hover { background: #7e22ce; }
    .data-path {
      font-size: 11px;
      color: #555;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="title">RuinedFooocus</div>

  <div id="loading">
    <div class="spinner"></div>
    <div class="status" id="status">Initializing...</div>
  </div>

  <div class="error-container" id="error-container">
    <div class="error-message" id="error-message"></div>
    <button class="retry-btn" id="retry-btn">Retry</button>
  </div>

  <div class="data-path" id="data-path"></div>

  <script>
    const statusEl = document.getElementById('status');
    const loadingEl = document.getElementById('loading');
    const errorContainer = document.getElementById('error-container');
    const errorMessage = document.getElementById('error-message');
    const retryBtn = document.getElementById('retry-btn');

    window.electronAPI.onProgress((message) => {
      statusEl.textContent = message;
    });

    window.electronAPI.onError((error) => {
      loadingEl.style.display = 'none';
      errorContainer.classList.add('visible');
      errorMessage.textContent = error;
    });

    window.electronAPI.onReady(() => {
      statusEl.textContent = 'Ready!';
    });

    retryBtn.addEventListener('click', () => {
      errorContainer.classList.remove('visible');
      loadingEl.style.display = 'flex';
      statusEl.textContent = 'Retrying...';
      window.electronAPI.retry();
    });
  </script>
</body>
</html>
